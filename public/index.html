<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Türkiye Gezi Rehberi</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="navbar"></div>
  
  <div class="hero py-3 border-bottom">
    <div class="container page-animate">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Şehir adı giriniz..."
            />
            <button class="btn btn-success" onclick="searchCity()">
              Ara
            </button>
          </div>

          <p id="searchResult" class="text-danger mt-2 text-center"></p>

        </div>
      </div>
    </div>
  </div>

  <!-- hero section -->
  <header class="hero py-5">
    <div class="container text-center">
      <h1 class="display-5 fw-bold">
        <i class="bi bi-compass-fill text-primary"></i>
        Türkiye Gezi Rehberi
      </h1>

      <p class="lead mt-3">
        Türkiye’nin en güzel şehirlerini keşfedin...
      </p>

      <a href="cities.html" class="btn btn-primary btn-lg mt-3">
        <i class="bi bi-map text-white"></i> Tüm Şehirleri Gör
      </a>
    </div>
  </header>

  <!-- footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">
      © 2026 Web Tasarım ve Programlama Final Projesi
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/navbar.js"></script>

</body>
</html>
