<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şehir Ekle</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
   <!-- sadece admin şehir ekleyebilir veya silebilir.  -->
 <script>
   if (localStorage.getItem("isAdmin") !== "true") {
    alert("Bu sayfaya erişim yetkiniz yok!");
    window.location.href = "login.html";
   }
 </script>

  <div id="navbar"></div>

  <!-- form-->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Yeni Şehir Ekle</h2>

    <form id="cityForm">
      <div class="mb-3">
        <label class="form-label">Şehir Adı</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Açıklama</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Görsel URL</label>
        <input type="text" class="form-control" id="image" required />
      </div>
     
      <hr>

      <h5>Gezilecek Yerler</h5>
      <div id="placesContainer"></div>
      <button type="button"
        class="btn btn-sm btn-outline-primary mb-3"
        onclick="addPlace()"> + Yer Ekle
      </button>

      <h5>Yemek & Mekan Önerileri</h5>
      <div id="foodsContainer"></div>
      <button type="button"
        class="btn btn-sm btn-outline-primary mb-3"
        onclick="addFood()"> + Yemek Ekle
      </button>


      <button type="submit" class="btn btn-success">
        Kaydet
      </button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/form.js"></script>
  <script src="js/navbar.js"></script>

</body>
</html>
